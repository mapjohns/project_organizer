<!DOCTYPE html>
<html>
    <head>
        <title>Project Organizer</title>
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <h1>Welcome! Please add projects below or continue working on existing ones!</h1>
        <button id="statusSort">Sort Status</button>
        <button id="dueDateSort">Sort Due Date</button>
        <form>
        <div id="ProjectForm">
            <label>Name: </label>
            <input class="newProjectForm" id="nameField" type="text"/><br>
            <label>Description: </label>
            <input class="newProjectForm" id="descField" type="text"/><br>
            <label>Due Date (mm/dd/yyyy): </label>
            <input class="newProjectForm" id="dateField" type="text"/><br>
            <input id="NewProject" type="submit"/>
        </div>
        </form>
    </body>
</html>
